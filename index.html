<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <div id="main-container">
    <div class="color-side">
      <div class="card-container">
        <div class="card-front">
          <img src="images/card-logo.svg" alt="Card Logo">

          <h1 class="card-info">0000 0000 0000 0000</h1>

          <div class="name-date">
            <h2>JANE APPLESEED</h2>
            <h3>00/00</h3>
          </div>
        </div>

        <div class="card-back">
          <h4>000</h4>
        </div>
      </div>
    </div>

    <div class="white-side">
      <form action="">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" placeholder="eg Jane Applaseed">

        <label for="card-number">CARD NUMBER</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000">


        <div class="side-by-side">

          <div class="exp-date">
            <label for="exp-date">EXP. DATE (MM/YY) </label>
            <input type="number" placeholder="MM">
            <input type="number" placeholder="YY">
          </div>

          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="number" placeholder="e.g. 123">
          </div>
        </div>

        <input type="submit" value="Confirm">
      </form>

    </div>
  </div>
</body>

</html>
